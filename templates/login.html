{% extends 'layout.html' %}

{% block body %}
    <br>
    <form action="login" method="POST">
            {% for field in form  %}
            <p>
                {{field.label}}
                {{field}}
                {% if field.errors %}
                    <ul class=errors>
                        {% for error in field.errors%}
                           <li>{{error}}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            </p>
            {% endfor %}
            <button>
                Submit
            </button>
        </form>
        <br>
        <br>
{% endblock %}
